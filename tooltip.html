<!DOCTYPE html>
<html>
<head>
	<title>tooltip</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>
<style type="text/css">
	.container{
		text-align:center;
		margin-top: 50px;
	}
	a{
		margin-right: 20px;
	}
</style>
<body>
<div class="container">
<a href="#" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Hooray!">Top</a>
<a href="#" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Hooray!">Bottom</a>

<a href="#" class="btn btn-info" data-toggle="tooltip" data-placement="right" title="Hooray!">Right</a>
<a href="#" class="btn btn-success" data-toggle="tooltip" data-placement="left" title="Hooray!">Left</a>
</div>

<script type="text/javascript">
	
	$(document).ready(function(){
		alert("hi")
    $('[data-toggle="tooltip"]').tooltip();   
});
</script>



 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
